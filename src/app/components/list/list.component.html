<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3 font-medium dark:text-white whitespace-nowrap">
                    Raza
                </th>
                <th scope="col" class="px-6 py-3 font-medium dark:text-white whitespace-nowrap">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3 font-medium dark:text-white whitespace-nowrap">
                    Borrar
                </th>
                <th scope="col" class="px-6 py-3 font-medium dark:text-white whitespace-nowrap">
                    Editar
                </th>
            </tr>
        </thead>
        <tbody>
            @for(animal of list; track animal) {
                <tr class="border-b dark:bg-gray-800 dark:border-gray-600">
                    <td class="px-6 py-4 text-gray-200">
                        <div class="flex justify-center items-center">
                            <button type="submit" (click)="deleteAnimal(animal)">
                                <img [src]="getRaceImage(animal.race)" alt="Recycle Bin Icon">
                            </button>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-200">
                        {{ animal.name }}
                    </td>
                    <td class="px-6 py-4 text-gray-200">
                        <div class="flex justify-center items-center">
                            <button type="submit" (click)="deleteAnimal(animal)">
                                <img src="../../../../assets/recycle.svg" alt="Recycle Bin Icon">
                            </button>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-200">
                        <div class="flex justify-center items-center">
                            <button type="submit" (click)="editingAnimal(animal)">
                                <img src="../../../../assets/editing.svg" alt="Editing Icon">
                            </button>
                        </div>
                    </td>
                </tr>
            }                                
        </tbody>
    </table>
</div>
